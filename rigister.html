<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="container">
        <h1>Rigister to your account ğŸ‘</h1>
       

        <form id="form">
            <label for="First name">First name:</label>
            <div class="custome-input">
                <input type="text" name="First name" id="First"  placeholder="First name" >
                <i class='bx bx-a nt'></i>
            </div>

            <label for="last name">Last name:</label>
            <div class="custome-input">
                <input type="text" name="Last name" id="Last"  placeholder="Last name">
                <i class='bx bx-at'></i>
            </div>




            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" id="email"  placeholder="Your Email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" id="password" placeholder="Your Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button class="login" id="btn" type="submit">Rigister</button>
            <div class="links">
              
                <a href="./index.html">Already have an account?</a>
            </div>
        </form>
        <div id="div"></div>
    </div>

    <script type="module" src="rigister.js"></script>
</body>
</html>
